name: Python Package

on:
  push:
    branches:
      - '**'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: true

      - name: Install dependencies
        run: pixi install

      - name: Run tests
        run: pixi run pytest

      - name: Build package
        run: pixi run hatch build

  publish:
    if: github.ref == 'refs/heads/main' && startsWith(github.event.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: true

      - name: Install dependencies
        run: pixi install

      - name: Build package
        run: pixi run hatch build

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/*
          asset_name: ${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
